<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- sortable -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- <h1>je t aime a la folie bibi de moi</h1> -->
    <div id="settings">
        <div id="players">
            <div class="row">
                <button class="player">1</button>
                <button class="player">2</button>
            </div>
            <div class="row">
                <button class="player">3</button>
                <button class="player">4</button>
            </div>
        </div>
        <div class="row" id="allPawns">

        </div>
        <div class="row" id="scoreTable">
            <div class="scoreDiv"><span class="score">0</span></div>
            <div class="scoreDiv"><span class="score">0</span></div>
            <div class="scoreDiv"><span class="score">0</span></div>
            <div class="scoreDiv"><span class="score">0</span></div>
        </div>
        <button id="play">JOUER</button>

    </div>
    <span id="bricksCredits">Bricks Game from MDN Tutorials</span>
    <div id="allGames">
        <div id="launchAnyMiniGame">
            <div class="text">
                <p>Joue Ã  ce petit jeu, et gagne des points ! <br>
                    Attention, si tu avais la carte "Bonus", perdre le jeu te fera perdre ta carte...</p>
                <p>Bon jeu ! &#128540;</p>
                <button id="startMiniGame">START</button>    
            </div>
        </div>
        <canvas class="game" id="canvasBricks" height="300" width="300"></canvas>
        <div class="game" id="scrabble">
            <div id="givenLetters" class="list">
                <ul class="letters">
    
                </ul>
            </div>
            <div id="givenWord" class="list">
                <ul class="letters">
    
                </ul>
            </div>
            <div id="scrabbleButtons">
                <button class="sBtn" id="newRack">Nouvelles Lettres</button>
                <button class="sBtn" id="submitWord">"C'est mon dernier mot !"</button>
            </div>
        </div>
        <div class="game" id="rps">
            <div id="battle">
            
            </div>
            <div id="handChoose">
                <div class="hand"><button><i class="fas fa-hand-rock fa-3x"></i></button></div>
                <div class="hand"><button><i class="fas fa-hand-scissors fa-3x"></i></button></div>
                <div class="hand"><button><i class="fas fa-hand-paper fa-3x"></i></button></div>
            </div>
        </div>
    </div>
    <section id="board">
        <div class="row">
            <div class="case" id="case1"><span><i class="fas fa-spade"></i></span><span class="caseN">1</span></div>
            <div class="case" id="case2"><span><i class="far fa-sad-cry"></i></span><span class="caseN">2</span></div>
            <div class="case" id="case3"><span><i class="fas fa-coins"></i></span><span class="caseN">3</span></div>
            <div class="case" id="case4"><span><i class="fas fa-island-tropical"></i></span><span class="caseN">4</span></div>
            <div class="case" id="case5"><span><i class="fas fa-chimney"></i></span><span class="caseN">5</span></div>
        </div>
        <div class="row row-middle">
            <div class="case" id="case16"><span><i class="fas fa-hand-rock"></i></span><span class="caseN">16</span></div>
            <div class="case" id="case6"><span><i class="fas fa-coins"></i></span><span class="caseN">6</span></div>
        </div>
        <div class="row row-middle">
            <div class="case" id="case15"><span><i class="fas fa-coins"></i></span><span class="caseN">15</span></div>
            <div id="dice"><button id="rollDice"><i class="fas fa-dice fa-2x"></i></button></div>
            <div class="case" id="case7"><span><i class="fas fa-heart-broken"></i></span><span class="caseN">7</span></div>

        </div>
        <div class="row row-middle">
            <div class="case" id="case14"><span><i class="far fa-sad-tear"></i></span><span class="caseN">14</span></div>
            <div class="case" id="case8"><span><i class="fas fa-island-tropical"></i></span><span class="caseN">8</span></div>


        </div>
        <div class="row">
            <div class="case" id="case9"><span><i class="fas fa-keyboard"></i></span><span class="caseN">9</span></div>
            <div class="case" id="case10"><span> <i class="fas fa-frown-open"></i></span> <span class="caseN">10</span></div>
            <div class="case" id="case11"><span> <i class="fas fa-coins"></i></span><span class="caseN">11</span></div>
            <div class="case" id="case12"><span> <i class="fas fa-island-tropical"></i></span><span class="caseN">12</span></div>
            <div class="case" id="case13"><span> <i class="fas fa-rainbow"></i></span><span class="caseN">13</span></div>
        </div>
        
        
    </section>

    <script src="./public/js/main.js"></script>
</body>
</html>
